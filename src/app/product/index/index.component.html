<div class="action">
  <button (click)="save()">Novo Produto</button>
  <button (click)="saveCategories()">Nova Categoria</button>
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Preço</th>
      <th>Quantidade</th>
      <th>Categoria</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor=" let product of products, let key = index">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.unitPrice}}</td>
      <td>{{product.amount}}</td>
      <td>{{product.Category.name}}</td>
      <button><a (click)="delete(product.id, key)">Excluir</a></button>
    </tr>
  </tbody>
</table>

<div>
  <button (click)="back()">Voltar</button>
</div>
