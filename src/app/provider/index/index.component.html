<div class="body">
  <div class="esquerda">
    <button mat-raised-button (click)="save()"> <mat-icon aria-label="Novo">add_circle</mat-icon> Novo Fornecedor</button>
  </div>
  <div class="direita">
    <button mat-raised-button (click)="back()"> <mat-icon aria-label="Home">home</mat-icon> Home</button>
  </div>

  <mat-form-field>
    <label>
      <input matInput (keyup)="applyFilter($event.target.value)"  placeholder="Buscar"/>
    </label>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort >
      <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef style="text-align: center">CNPJ</th>
        <td mat-cell *matCellDef="let fornecedor">{{fornecedor.cnpj}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="text-align: center">Name</th>
        <td mat-cell *matCellDef="let fornecedor">{{fornecedor.name}}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef style="text-align: center">Telefone</th>
        <td mat-cell *matCellDef="let fornecedor">{{fornecedor.phone}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let fornecedor">
          <button mat-icon-button aria-label="Editar" color="accent" routerLink="/providers/save/{{fornecedor.id}}"><mat-icon aria-hidden="false" aria-label="Edit">edit</mat-icon> </button>
          <button mat-icon-button aria-label="Editar" color="warn" (click)="delete(fornecedor.id)"><mat-icon aria-hidden="false" aria-label="Excluir">delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let fornecedor; columns: displayedColumns"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
